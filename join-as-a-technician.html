<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join-as-a-technician.css">
    <title>Join as a Technician</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Joining Technician Application Form</h1>
        <p class="subtitle">Fill out the form below to apply for a Technician role.</p>

        <form action="backend/register.php" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="col form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="currentAddress">Current Address</label>
                <textarea id="currentAddress" rows="3" name="address" placeholder="Enter your current address" required></textarea>
                <p class="helper-text">Please include city, state/province, and zip/postal code.</p>
            </div>

            <div class="form-group"> 
                <label for="duration">Experience of Work</label>
                <select id="duration" name="experience" required>
                    <option value="" disabled selected>Select the duration</option>
                    <option value="0-6">0-6 months</option>
                    <option value="6-12">6-12 months</option>
                    <option value="1-2">1-2 years</option>
                    <option value="2+">2+ years</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="typeofservice">Type of Service</label>
                <select id="typeofservice" name="typeofservice" required>
                    <option value="technician" selected>technician</option>
                    <option value="electrician">electrician</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I have read and agree to the terms and conditions.
                </label>
            </div>

            <button type="submit">Apply Now</button>
            <p class="login-link">Already have an account? <a href="backend/login.php">Log in</a></p>
        </form>
    </div>
</body>
</html>
