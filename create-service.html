<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service Form</title>
    <link rel="stylesheet" href="create-service.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <h1>Create New Service</h1>
        <div class="subtitle">Fill out the form below to create a new service offering.</div>

        <form action="backend/create_service.php" method="POST" id="serviceForm">
            <div>
                <label for="serviceName">Service Name</label>
                <input type="text" id="serviceName" name="service_name" placeholder="Enter service name" required>
            </div>

            <div>
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" placeholder="Enter service price" min="0" step="0.01"
                    required>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter service description"
                    required></textarea>
            </div>

            <div>
                <label for="typeofservice">Type of Service</label>
                <select id="typeofservice" name="typeofservice" required>
                    <option value="technician" selected>Technician</option>
                    <option value="electrician">Electrician</option>
                </select>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I confirm this service information is accurate</label>
            </div>

            <button type="submit">Create Service</button>
        </form>
    </div>
</body>

</html>
